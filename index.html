<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Jika ingin mengetahui BMI pada tubuh bisa cek dan isi data pada kolom berikut
        <!-- Form Input BMI -->
        <form id="bmiForm">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Wanita">Wanita</option>
            </select>

            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" required min="0" placeholder="Masukkan tinggi badan Anda">

            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" required min="0" placeholder="Masukkan berat badan Anda">

            <button type="submit">Hitung BMI</button>
        </form>

        <!-- Display BMI Result -->
        <div id="bmiResult" class="result hidden">
            <h2>Hasil BMI</h2>
            <p id="bmiValue"></p>
            <p id="bmiExplanation"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
